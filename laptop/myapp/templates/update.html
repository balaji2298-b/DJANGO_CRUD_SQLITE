<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crud  Sqlite Project Update Details </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md text-align-center">
                <a class="navbar-brand" href="/">Crud Sqlite Project </a>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="text-white bg-info p-2 text-center ">Update
                        Student Details </h2>
                    <br>    
                    <form action="/update/{{men.id}}" method="POST">  
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control"
                                placeholder="Name" name="name" value="{{men.name}}"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control mt-2"
                                placeholder="Amount"
                                name="amount" value="{{men.amount}}" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success"
                                type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        </body>
    </html>
